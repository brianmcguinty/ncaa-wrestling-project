
<html>
<head>
    <title>NCAA Wrestling Championships - Pick'm Contests - Login</title>
    <link rel="stylesheet" href="css/wrestlingContestStyle.css" type="text/css" />
</head>
<script type="text/javascript" src="http://www.important-info.com/ncaa/jquery/jquery-1.7.2.min.js"></script>
<script language="javascript" type="text/javascript">
function getPasswordFunction() {
	var email = document.getElementById('email').value;
	var queryString = "?email=" + email;
	$('#left_sidebar_div').load('http://www.important-info.com/ncaa/php/forgot_password.php'+ queryString, true);
	return false;
}

$(document).ready(function () {
    $('input[type="text"], textarea').focus(function () {
        defaultText = $(this).val();
        $(this).val('');
    });
    $('input[type="text"], textarea').blur(function () {
        if ($(this).val() == "") {
            $(this).val(defaultText);
        }
    });
});

</script>

<body id="body-color-tag">
	<table border="0">
		<tr>
			<td id="masthead" colspan="3"> 

				<div id="masthead_div">
					<table id="masthead_table" border="0">
						<tr>
							<td id="masthead_logo">
								<image id="logo_image" src="./images/wc_logo_small.jpg" class="styled-logo">
							</td>

							<td id="masthead_title">
								NCAA Wrestling Championships - Pick'm Contests
							</td>

							<td id="masthead_username">

							</td>

						</tr>
					</table>
				</div>
			</td>
		</tr>

		<tr>
			<td id="lsidebar"> 
				<div id="left_sidebar_div">
						<table border="0" align="top">
							<form name='signInForm'>
								<tr> <td><font size="2px" face="arial" > Enter Your Email: </td> </tr>
								<tr> <td> <input type="text" value="Email" id="email" class="styled-form" /> </td> </tr>
								<tr> <td> <input type='button' class="styled-button" onclick='getPasswordFunction()' value='Submit' /> </td> </tr>
								<tr> <td><font size="2px" face="arial" > Enter your email address and press the submit button. We will email you your username and password. </td> </tr>
							</form>
						</table>
				</div>
			</td>

			<td id="content">
				<div id="content_div">
					<image src="./images/Header11.jpg" width="100%" height="300" class="styled-finals-image">

					<div id="content_text" class="content_text">

					</div>
				</div>
			</td>

			<td id="rsidebar_home"> 
				<div id="right_sidebar_div">

				</div>
			</td>
		</tr>
		<tr>
			<td id="footer" colspan="3">
				<div id="footer_div">
					<br />
					<br />
				<div>
			<td>
		</tr>
	</table>
</body>

</html>
